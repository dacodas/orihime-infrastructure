apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  namespace: orihime
spec:
  rules:
  - host: orihime.dacodastrack.com
    http:
      paths:
      - path: 
        backend:
          serviceName: orihime-alpha-web
          servicePort: 80
  - host: orihime-beta.dacodastrack.com
    http:
      paths:
      - path: 
        backend:
          serviceName: orihime-beta-web
          servicePort: 80
