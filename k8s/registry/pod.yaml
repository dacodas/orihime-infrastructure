apiVersion: v1
kind: Pod
metadata:
  name: registry
  labels:
    app: registry
spec:
  containers:
  - name: registry
    image: registry:2
    ports:
    - containerPort: 5000
    volumeMounts:
      - mountPath: /var/lib/registry/
        name: registry
  volumes:
  - name: registry
    hostPath:
      path: /var/lib/container-registry/
